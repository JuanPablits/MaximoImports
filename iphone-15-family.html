<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximo Imports</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/LogoImports.png">
    <link rel="apple-touch-icon" href="images/LogoImports.png">
    <script src="main.js" defer></script>
    <script src="family-configurator.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="nav-container">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li class="dropdown-container">
                        <a href="#" class="dropdown-trigger">Produtos</a>
                    </li>
                    <li><a href="index.html#contato">Contato</a></li>
                </ul>
            </nav>
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/LogoImports.png" alt="Maximo Imports Logo" class="header-logo">
                </a>
            </div>
        </div>
        <div class="dropdown-menu">
            <div class="dropdown-content-wrapper">
                <div class="dropdown-column">
                    <span class="menu-title">Comprar</span>
                    <ul>
                        <li><a href="iphone-16-family.html">Lançamentos</a></li>
                        <li><a href="index.html#macbooks">Mac</a></li>
                        <li><a href="index.html#ipads">iPad</a></li>
                        <li class="submenu-trigger">
                            <a href="#">iPhone</a>
                            <ul class="submenu">
                                <li><a href="index.html#iphones">Novos</a></li>
                                <li><a href="usados.html">Usados</a></li>
                            </ul>
                        </li>
                        <li><a href="index.html#watches">Apple Watch</a></li>
                        <li><a href="index.html#airpods">AirPods</a></li>
                        <li><a href="index.html#acessorios">Acessórios</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="page-container">
        <div class="page-title">
            <h1>Qual iPhone 15 é para você?</h1>
        </div>
        <div class="product-configurator-card" data-model-name="iPhone 15">
            <div class="images-container">
                <img class="product-image-front" src="images/vitrine-iphone-15-verde.jpg" alt="iPhone 15 de frente">
            </div>
            <div class="details-container">
                <h2>iPhone 15</h2>
                <div class="option-group">
                    <p class="option-label">Cor:</p>
                    <div class="color-options">
                        <div class="color-swatch selected" data-color="Verde" style="background-color: #DBE5C9;" data-front-image="images/vitrine-iphone-15-verde.jpg"></div>
                        <div class="color-swatch" data-color="Rosa" style="background-color: #FAD7D7;" data-front-image="images/vitrine-iphone-15-rosa.jpg"></div>
                        <div class="color-swatch" data-color="Preto" style="background-color: #505153;" data-front-image="images/vitrine-iphone-15-preto.jpg"></div>
                        <div class="color-swatch" data-color="Azul" style="background-color: #D6E5EF;" data-front-image="images/vitrine-iphone-15-azul.jpg"></div>
                        <div class="color-swatch" data-color="Amarelo" style="background-color: #F8E292;" data-front-image="images/vitrine-iphone-15.jpg"></div>
                    </div>
                </div>
                <div class="option-group">
                    <p class="option-label">Armazenamento:</p>
                    <div class="selector selected" data-capacity="128GB">128GB</div>
                    <div class="selector" data-capacity="256GB">256GB</div>
                </div>
                <a href="#" class="button-primary buy-button">Comprar via WhatsApp</a>
            </div>
        </div>
    </main>
</body>
</html>
